<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Trivia Quiz App</h1>
        <select name="categoryName" id="categoryDropdown">
            <!-- <option value="random" selected>random</option> -->
            <option value="music" selected>music</option>
            <option value="sport_and_leisure">sport and leisure</option>
            <option value="film_and_tv">film and tv</option>
            <option value="arts_and_literature">arts and literature</option>
            <option value="history">history</option>
            <option value="society_and_culture">society and culture</option>
            <option value="science">science</option>
            <option value="geography">geography</option>
            <option value="food_and_drink">food and drink</option>
            <option value="general_knowledge">general knowledge</option>
        </select>
        <button id="getQuestionBtn">Get New Question</button>
        <div id="categoryContainer">
            <h3>Category: <span id="category"></span></h3>
        </div>
        <div id="difficultyContainer">
            <h5>Difficulty: <span id="difficulty"></span></h5>
        </div>
        <div id="question"></div>
        <div id="answerBtnContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
